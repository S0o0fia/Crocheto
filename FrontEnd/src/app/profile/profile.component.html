<div class="container" id="body">    
    <div class="row">
     
        <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
        <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive"> 
        </div>
       
        <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8" >
            <div class="container" >
              <h2>{{user.FirstName}}  {{user.LastName}}</h2>
            </div>
         <hr>
            <ul class="list-group list-group-flush">
                    <li class="list-group-item"><p><span class="fa fa-user-circle-o" ></span>{{user.Username}}</p></li>
                    <li class="list-group-item"><p><span class="fa fa-envelope" ></span>{{user.Email}}</p></li>
                    <li class="list-group-item"><p><span class="fa fa-home" ></span>{{user.Address}}</p></li>
                    <li class="list-group-item"><p><span class="fa fa-phone" ></span>{{user.Phone}}</p></li>
                </ul>
            <hr>
            <div class="col-sm-5 col-xs-6 tital " >
                    <button type="button"  (click)="gooreder()"class="btn btn-success btn-lg btn-block">View My Orders</button>
            </div>
        </div>
  
</div>
</div>
